<pre class="vc_log">test-suite/rfc4408-tests.yml
* Lower-cased domain names in zone data.  Test-suite drivers can be expected
  to tolerate case differences, but it's cleaner that way and avoids irrelevant
  trouble with those that don't.
* Added two test cases for CNAME support and CNAME loop detection, plus the
  corresponding DNS records.
* Changed occurrances of multiple spec references per test case into sequences
  (as opposed to comma-separated scalars) in order to provide structure.
  This implies a change in the test-suite schema!
* Changed several test scenario "description" nodes from block nodes into flow
  nodes.
* 'include-temperror' test case:
  * Removed a superfluous (even spurious) 'SPF' record.  All we need and want
    here is the TIMEOUT token.  DNS cannot return an 'SPF' record and a time-
    out at the same time!
* 'Semantics of exp and other modifiers' scenario:
  * Shortened the "description" node and moved the remaining commentary into
    a "comment" node.
* Minor clean-ups.
</pre>

