<pre class="vc_log">test-suite/rfc4408-tests.yml
* 'invalid-domain-empty-label', 'invalid-domain-long',
  'invalid-domain-long-via-macro' test cases:
  * A &lt;target-name&gt; that is a valid domain-spec per RFC 4408 but an invalid
    domain name per RFC 1035 (two successive dots or labels longer than 63
    characters) must be treated as non-existent and thus yield a no-match.
    In particular, those cases can never cause a TempError because the error
    is guaranteed to reoccur given the same input data.  This applies likewise
    to RFC-1035-invalid &lt;target-name&gt;s that are the result of macro expansion.
    Refined descriptions and comments to that end.
    The no-match behavior can be inferred by analogy from 4.3/1 and 5/10/3.
    The spec reference to 8.1/2 is bogus, however, because there is no such
    thing as post-macro-expansion syntax checking in RFC 4408.
* Removed 'a-valid-syntax-but-unqueryable' test case.  It is redundant to the
  'invalid-domain-empty-label' test case.
</pre>

